<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register as Seller ‚Äî Skybyte</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">üá∞üá™ Skybyte</div>
      <a href="index.html" class="btn btn-outline">‚Üê Back to Home</a>
    </div>
  </header>

  <section class="register-section">
    <div class="container">
      <div class="register-container">
        <div class="register-content">
          <h1>Register as Seller</h1>
          <p class="subtitle">List your tech products on Kenya‚Äôs Fair Marketplace</p>
          
          <div class="promo-alert">
            üéÅ <strong>FIRST 10 SELLERS: FREE REGISTRATION!</strong> (Save KES 200)
          </div>

          <form id="sellerForm">
            <div class="form-group">
              <label>Business Name *</label>
              <input type="text" placeholder="e.g., TechGurus Nairobi" required>
            </div>
            <div class="form-group">
              <label>Full Name *</label>
              <input type="text" placeholder="e.g., John Mwangi" required>
            </div>
            <div class="form-group">
              <label>Email *</label>
              <input type="email" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
              <label>Phone *</label>
              <input type="tel" placeholder="0712345678" required>
            </div>
            <div class="form-group">
              <label>Location *</label>
              <input type="text" placeholder="Nairobi" required>
            </div>
            <div class="form-group">
              <label>What do you sell? (Check all that apply)</label>
              <div class="checkbox-grid">
                <label><input type="checkbox"> Access Control Equipment</label>
                <label><input type="checkbox"> Telephone Systems</label>
                <label><input type="checkbox"> Data Cabinets</label>
                <label><input type="checkbox"> Networking and Ethernet Cables</label>
                <label><input type="checkbox"> Time attendance solution</label>
                <label><input type="checkbox"> Panasonic</label>
                <label><input type="checkbox"> Yealink IP Phones</label>
                <label><input type="checkbox"> Fanvil IP Phones</label>
                <label><input type="checkbox"> HIK Vison CCTV</label>
                <label><input type="checkbox"> Dahua CCTV Equipment</label>
                <label><input type="checkbox"> Grandstream Switch</label>
                <label><input type="checkbox"> Grandstream Access Points</label>
                <label><input type="checkbox"> Grandstream IP Phones & PABX Systems</label>
              </div>
            </div>
            <button type="submit" class="btn btn-xl btn-primary">Complete Registration ‚Üí</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">

</body>
</html>
