<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register as Buyer — Skybyte</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">🇰🇪 Skybyte</div>
      <a href="index.html" class="btn btn-outline">← Back to Home</a>
    </div>
  </header>

  <section class="register-section">
    <div class="container">
      <div class="register-container">
        <div class="register-content">
          <h1>Register as Buyer</h1>
          <p class="subtitle">Shop Kenya’s Fair Tech Marketplace</p>
          
          <div class="fee-info">
            💰 <strong>One-time registration fee: KES 150</strong><br>
            Then pay only 5% per item at checkout.
          </div>

          <form id="buyerForm">
            <div class="form-group">
              <label>Full Name *</label>
              <input type="text" placeholder="e.g., Jane Mwangi" required>
            </div>
            <div class="form-group">
              <label>Email *</label>
              <input type="email" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
              <label>Phone *</label>
              <input type="tel" placeholder="0712345678" required>
            </div>
            <div class="form-group">
              <label>Location *</label>
              <input type="text" placeholder="Nairobi" required>
            </div>
            <button type="submit" class="btn btn-xl btn-primary">Pay KES 150 →</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Skybyte Technology Solutions Bay</p>
    </div>
  </footer>
</body>
</html>
